<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>躲貓貓的課表查詢</title>
  <link rel="stylesheet" type="text/css" href="display.css"/>

</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">躲貓貓社 欠抓搜尋表</h1>

    <!-- 動態填入「課表選單」 -->
    <label for="scheduleSelect">你想抓誰：</label>
    <select id="scheduleSelect">
      <option value="" disabled selected>請選擇狩獵對象</option>
    </select>

    <!-- 選擇時段 -->
    <label for="timeSlotSelect">選擇時段：</label>
    <select id="timeSlotSelect">
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">C</option>
      <option value="3">D</option>
      <option value="4">N(中午)</option> <!-- 中午 -->
      <option value="5">E</option>
      <option value="6">F</option>
      <option value="7">G</option>
      <option value="8">H</option>
      <option value="9">Z</option>
      <option value="10">X(After 18:00)</option> <!-- 晚上 -->
    </select>


    <!-- 選擇星期 -->
    <label for="weekdaySelect">選擇星期：</label>
    <select id="weekdaySelect">
      <option value="0">星期一</option>
      <option value="1">星期二</option>
      <option value="2">星期三</option>
      <option value="3">星期四</option>
      <option value="4">星期五</option>
      <option value="5">星期六</option>
      <option value="6">星期日</option>
    </select>

    <button id="searchBtn">查詢</button>

    <!-- 搜尋結果 -->
    <div id="result"></div>

    <!-- 跑馬燈顯示目前空閒名單 -->
    <div id="freeMarquee" class="marquee"><span>讀取中...</span></div>
  </div>

  <!-- 載入整合後的 JavaScript -->
  <script src="main.js"></script>
</body>
</html>
